Name: palworldmonitor.rpc
ListenOn: 0.0.0.0:8080


Log:
  ServiceName: palworldmonitorRpcLogger
  Mode: file
  Path: /home/data/logs/palworldmonitor/rpc
  Encoding: json
  Level: info
  Compress: false
  KeepDays: 7
  StackCoolDownMillis: 100

Prometheus:
  Host: 0.0.0.0
  Port: 4001
  Path: /metrics
